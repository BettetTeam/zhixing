<section class="pg-section">

        <div class="hot-wrap">
            <div class="hot-tab"><a class="active" href="hot.html">爆料事件</a><a href="paper.html">投稿内容</a></div>
            <div class="hot-content">
                <div class="alert-wrap">
                    <header>我们希望爆料事件符合以下条件：</header>
                    <article>
                        1、公司的行政方面； 2、业务模式的重大转型，新业务的开辟、关停，新产品的上线、
                        暂停； 3、你认为有价值的其它爆料。
                    </article>
                </div>
                <form id="hot-form">
                    <div class="hot-form">
                        <div class="form-group">
                            <span class="label abs">爆料事件<i>*</i></span>
                            <textarea class="form-control textarea-hot" name="accident" placeholder="请输入爆料详情（50-200）"></textarea>
                        </div>
                        <div class="form-group">
                            <span class="label abs">您的手机号<i>*</i></span>
                            <input class="form-control" name="phone" type="text" placeholder="只用于知行工作人员联系，我们会为您保密">
                        </div>
                        <div class="form-group">
                            <span class="label abs">您的微信号<i>*</i></span>
                            <input class="form-control" name="wechat" type="text" placeholder="只用于知行工作人员联系，我们会为您保密">
                        </div>
                        <div class="form-group">
                            <span class="label abs">您的姓名</span>
                            <input class="form-control" name="firstName" type="text" placeholder="请输入您的姓名">
                        </div>
                        <div class="form-group">
                            <span class="label abs">公司名称</span>
                            <input class="form-control" name="company" type="text" placeholder="请输入公司名称">
                        </div>
                        <a href="javascript:void(0);" class="btn btn-brand btn-block btn-submit">提交</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
